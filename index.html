<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instaram</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />

  </head>
  <body>
    <main>
      <section class="left-section">
        <div class="logo">
          <img src="svgs/instagram.svg" alt="" />
          <i class="fa-brands fa-square-instagram"></i>
        </div>
        <div class="header-lists">
          <div class="home list-style-add">
            <img src="svgs/home.svg" alt="" />
            <p class="home-name">Home</p>
          </div>
          <div class="search list-style-add">
            <i class="fa-solid fa-magnifying-glass"></i>
            <p>Search</p>
          </div>
          <div class="explore list-style-add">
            <img src="svgs/explore.svg" alt="" />
            <p>Explore</p>
          </div>
          <div class="reels list-style-add">
            <img src="svgs/reels.svg" alt="" />
            <p>Reels</p>
          </div>
          <div class="messages list-style-add">
            <img src="svgs/message.svg" alt="" />
            <p>Messages</p>
          </div>
          <div class="notification list-style-add">
            <i class="fa-solid fa-heart"></i>
            <p>Notification</p>
          </div>
          <div class="create list-style-add">
            <i class="fa-solid fa-circle-plus"></i>
            <p>Create</p>
          </div>
          <div class="profile list-style-add">
            <div class="prof"><img src="images/my_photo.jpg" alt=""></div>
            <p>Profile</p>
          </div>
          <div class="more list-style-add">
            <i class="fa-solid fa-bars"></i>
            <p>more</p>
          </div>
        </div>
      </section>
      <section class="middle-section">
        <div class="left-btn"><i class="fa-solid fa-circle-chevron-left"></i></div>
        <div class="right-btn"><i class="fa-solid fa-circle-chevron-right"></i></div>
        <div class="stories">
          
          <div class="story">
            <img src="images/my_photo.jpg" alt="" />
          </div>
        </div>

        <div class="posts">
          <div class="user-info">
            <div class="user-info-one ">
              <div class="user-info-logo hover-dailogBox">
                <img src="images/my_photo.jpg" alt="" />
              </div>
              <div class="user-info-one-paras hover-dailogBox">
                <div class="user-info-one-para1">
                  Ashwani_sahu27
                  <span><img src="svgs/blueTic.svg" alt="" /></span
                  ><span>.5h</span>
                </div>
                <div class="user-info-one-para2">original audio</div>
              </div>
              <div class="dotdot">
                <img src="svgs/DotDot.svg" alt="" />
              </div>
            </div>

            <div class="user-post">
              <img src="images/my_photo.jpg" />
            </div>
            <div class="user-post-data">
              <div class="user-post-data-one">
                <div class="user-post-data-one1">
                  <i class="fa-regular fa-heart"></i>
                  <i class="fa-regular fa-comment"></i>
                  <i class="fa-solid fa-share"></i>
                </div>
                <i class="fa-regular fa-bookmark"></i>
              </div>
              <div class="user-post-data-two">300554 likes</div>
              <div class="user-post-data-three">
                Ashwani_sahu27
                <span><img src="svgs/blueTic.svg" alt="" /></span> &nbsp; Hello!
                this is Ashwani sahu
              </div>
              <div class="user-post-data-four">
                <a href="#">View all 345 comments</a>
              </div>
              <div class="user-post-data-five">
                <input type="text" placeholder="Add a comment..." />
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="right-section">
       
          <div class="right-section-head">
            <div class="right-section-head-logo ">
              <img src="images/my_photo.jpg" alt="" />
            </div>
            <div class="right-section-head-paras ">
              <div class="right-section-head-para1 hover-dailogBox">Ashwani_sahu27</div>
              <div class="right-section-head-para2">ashwani sahu</div>
            </div>
            <div class="switch">
              <a href="#">switch</a>
            </div>
          </div>
        
        <div class="right-section-para">
          <p>Suggesed for you</p>
          <a href="#">see all</a>
        </div>
        <div class="right-section-footer"></div>
      </section>

      <section class="dailog-box"></section>
    </main>
    <script src="script.js"></script>

  </body>
</html>
