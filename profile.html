<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <main>
        <section class="left-section">
          <div class="logo">
            <img src="svgs/instagram.svg" alt="" />
          </div>
          <div class="header-lists">
            <div class="home list-style-add">
              <img src="svgs/home.svg" alt="" />
              <p class="home-name">Home</p>
            </div>
            <div class="search list-style-add">
              <i class="fa-solid fa-magnifying-glass"></i>
              <p>Search</p>
            </div>
            <div class="explore list-style-add">
              <img src="svgs/explore.svg" alt="" />
              <p>Explore</p>
            </div>
            <div class="reels list-style-add">
              <img src="svgs/reels.svg" alt="" />
              <p>Reels</p>
            </div>
            <div class="messages list-style-add">
              <img src="svgs/message.svg" alt="" />
              <p>Messages</p>
            </div>
            <div class="notification list-style-add">
              <i class="fa-solid fa-heart"></i>
              <p>Notification</p>
            </div>
            <div class="create list-style-add">
              <i class="fa-solid fa-circle-plus"></i>
              <p>Create</p>
            </div>
            <div class="profile list-style-add">
              <div class="prof"></div>
              <p>Profile</p>
            </div>
            <div class="more list-style-add">
              <i class="fa-solid fa-bars"></i>
              <p>more</p>
            </div>
          </div>
        </section>
        <section class="profile-page">
  
          <div class="profile-page-head">
            <div class="profile-page-head-img">
              <img src="images/my_photo.jpg" alt="" />
            </div>
  
            <div class="profile-page-head-info">
              <div class="head-info1">
                <p>Ashwani_Kumar_Sahu27</p>
                <button>Edit Profile</button>
                <button>Archive</button>
              </div>
  
              <div class="head-info2">
                <div class="head-info2-post"><span>5</span>&nbsp; post</div>
                <div class="head-info2-followers">
                  <span>195</span>&nbsp; followers
                </div>
                <div class="head-info2-following">
                  <span>90</span>&nbsp; following
                </div>
              </div>
  
              <div class="head-info3">
                <p>ashwani sahu</p>
                <p>Software engineer üòá</p>
                <p>Bilaspur üè°</p>
              </div>
            </div>
          </div>
  
          <div class="profile-works">
            <div class="work-one">
              <img src="svgs/workCreate.svg" alt="" />
            </div>
          </div>
  
          <div class="profile-activity">
            <div class="profile-activity-posts profile-style">
              <i class="fa-solid fa-table-cells"></i>
              POSTS
            </div>
            <div class="profile-activity-reels profile-style">
              <i class="fa-brands fa-instagram"></i>
              REELS
            </div>
            <div class="profile-activity-saved profile-style">
              <i class="fa-solid fa-floppy-disk"></i>
              SAVED
            </div>
            <div class="profile-activity-tagged profile-style">
              <i class="fa-solid fa-floppy-disk"></i>
              TAGGED
            </div>
          </div>
          
          <div class="profile-posts">
            <div class="profile-post1">
  
            </div>
            <div class="profile-post1">
  
            </div>
            <div class="profile-post1">
  
            </div>
          </div>
  
        </section>
      </main>
</body>
</html>
